<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="https://image.news.lojastorra.com.br/lib/fe43157175640478751772/m/1/torra_fav.jpg" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://image.news.lojastorra.com.br/lib/fe43157175640478751772/m/1/torra_fav.jpg" />
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://image.news.lojastorra.com.br/lib/fe43157175640478751772/m/1/torra_fav.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <meta property="og:description" content="Conte pra gente sua experiência de compra na Lojas Torra" />
  <meta property="og:title" content="Lojas Torra - Pesquisa" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="/torra-pesquisa.css" />
  <title>Lojas Torra - Pesquisa</title>
</head>

<body>
  <section class="torra">
    <header class="torra_header">
      <div class="torra_header__background">
      </div>
      <div class="torra_header__logo">
        <img src="https://image.news.lojastorra.com.br/lib/fe43157175640478751772/m/1/torra_logo.png">
      </div>
    </header>

    <form class="torra_form">
      <h2>O que faria você voltar a comprar no site ou APP da Lojas Torra?</h2>
      <div class="control-box">
        <div class="control-group">
          <label class="control control-checkbox">
            Qualidade do produto
            <input type="checkbox" value="Qualidade do produto" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Variedade de produtos
            <input type="checkbox" value="Variedade de produtos" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Disponibilidade de tamanhos
            <input type="checkbox" value="Disponibilidade de tamanhos" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Mais benefícios
            <input type="checkbox" value="Mais benefícios" />
            <div class="control_indicator"></div>
          </label>
          <div class="subitem-beneficios">
            <label class="control control-checkbox">
              Cupons de desconto
              <input type="checkbox" value="Cupons de desconto" />
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Descontos Progressivos
              <input type="checkbox" value="Descontos Progressivos" />
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Programa de Fidelidade
              <input type="checkbox" value="Programa de Fidelidade" />
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Cashback nas Compras
              <input type="checkbox" value="Cashback nas Compras" />
              <div class="control_indicator"></div>
            </label>
          </div>
        </div>
        <div class="control-group">
          <label class="control control-checkbox">
            Menor prazo de entrega
            <input type="checkbox" value="Menor prazo de entrega" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Frete grátis
            <input type="checkbox" value="Frete grátis" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Facilidade para troca e devolução
            <input type="checkbox" value="Facilidade para troca e devolução" />
            <div class="control_indicator"></div>
          </label>
          <label class="control control-checkbox">
            Nenhuma das alternativas acima
            <input type="checkbox" value="Nenhuma das alternativas acima" />
            <div class="control_indicator"></div>
          </label>
          <div class="subitem-nenhuma">
            <input type="text" value="" placeholder="Escreva aqui seu motivo" />
          </div>
        </div>
      </div>
      <div lass="torra_form_button">
        <button type="button">Enviar</button>
      </div>
    </form>

    <footer class="torra_footer">

    </footer>
  </section>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./torra-pesquisa.js"></script>
</body>

</html>
